<!DOCTYPE html>
<html ng-app="myApp">
  <head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">

    <title>Workout Tracker App</title>
  </head>
  <body>
    <div class="container" ng-controller="AppCtrl">

      <h1>Workout Tracker App</h1>
      <table class="table">
        <thead>
          <tr>
            <th>Workout</th>
            <th>Sets</th>
            <th>Reps</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input class="from-control" ng-model="workout.workout"></td>
            <td><input class="from-control" ng-model="workout.sets"></td>
            <td><input class="from-control" ng-model="workout.reps"></td>
            <td><button class="btn btn-primary" ng-click="addWorkout()">Add Workout</button><button class="btn btn-info" ng-click="updateWorkout()">Update</button></td>
          </tr>
          <tr ng-repeat="workout in workoutlist">
            <td>{{workout.workout}}</td>
            <td>{{workout.sets}}</td>
            <td>{{workout.reps}}</td>
            <td><button class="btn btn-warning" ng-click="editWorkout(workout._id)">Edit</button><button class="btn btn-danger" ng-click="deleteWorkout(workout._id)">Delete</button></td>
          </tr>
        </tbody>
      </table>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
    <script src="controllers/controller.js"></script>
  </body>
</html>
